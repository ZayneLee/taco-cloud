<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
  </head>
  <body>
    <h1>Register</h1>

    <!-- 
    th:src="@{/images/TacoCloud.png}": Thymeleaf expression for setting the source of the image.
    It uses the @{/...} syntax to reference static resources.

    th:action="@{/register}": Thymeleaf expression for setting the form action attribute.
    It specifies where the form data should be submitted.

    th:field="*{...}": Thymeleaf attribute that can be used to bind form fields to model attributes.
    -->

    <img th:src="@{/images/TacoCloud.png}" />

    <form method="POST" th:action="@{/register}" id="registerForm">
      <label for="username">Username: </label>
      <input type="text" name="username" /><br />

      <label for="password">Password: </label>
      <input type="password" name="password" /><br />

      <label for="confirm">Confirm password: </label>
      <input type="password" name="confirm" /><br />

      <label for="fullname">Full name: </label>
      <input type="text" name="fullname" /><br />

      <label for="street">Street: </label>
      <input type="text" name="street" /><br />

      <label for="city">City: </label>
      <input type="text" name="city" /><br />

      <label for="state">State: </label>
      <input type="text" name="state" /><br />

      <label for="zip">Zip: </label>
      <input type="text" name="zip" /><br />

      <label for="phone">Phone: </label>
      <input type="text" name="phone" /><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
